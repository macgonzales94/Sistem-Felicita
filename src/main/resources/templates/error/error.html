<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos/cabecera :: head('Error')}">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 text-center">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <i class="fas fa-exclamation-circle text-danger" style="font-size: 5rem;"></i>
                        <h1 class="mt-4 mb-3">Error <span th:text="${statusCode}">500</span></h1>
                        <p class="mb-4">Lo sentimos, se ha producido un error mientras se procesaba tu solicitud.</p>
                        <div class="d-grid gap-2">
                            <a th:href="@{/}" class="btn btn-primary">
                                <i class="fas fa-home"></i> Volver al inicio
                            </a>
                            <button onclick="window.history.back()" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left"></i> Regresar a la p√°gina anterior
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
