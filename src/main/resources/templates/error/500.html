<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragmentos/cabecera :: head('Error del servidor')">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 text-center">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <i class="fas fa-exclamation-triangle text-danger" style="font-size: 5rem;"></i>
                        <h1 class="mt-4 mb-3">Error del servidor</h1>
                        <p class="mb-4">Lo sentimos, ha ocurrido un error en el servidor. Por favor, inténtalo de nuevo más tarde.</p>
                        <div class="d-grid gap-2">
                            <a th:href="@{/}" class="btn btn-primary">
                                <i class="fas fa-home"></i> Volver al inicio
                            </a>
                            <button onclick="window.location.reload();" class="btn btn-outline-primary">
                                <i class="fas fa-sync"></i> Reintentar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
