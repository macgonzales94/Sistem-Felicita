<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FELICITA - Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h4 class="mb-0">Regístrate en FELICITA</h4>
                    </div>
                    <div class="card-body">
                        <!-- Mensajes de alerta -->
                        <div class="alert alert-danger" th:if="${mensajeError}" th:text="${mensajeError}"></div>
                        
                        <form th:action="@{/registro}" method="post" th:object="${registroDTO}">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="nombre" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                                    <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="apellido" class="form-label">Apellido</label>
                                    <input type="text" class="form-control" id="apellido" th:field="*{apellido}" required>
                                    <div class="text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email" th:field="*{email}" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="telefono" class="form-label">Teléfono</label>
                                <input type="text" class="form-control" id="telefono" th:field="*{telefono}">
                                <div class="text-danger" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="password" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="password" th:field="*{password}" required>
                                    <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="confirmarPassword" class="form-label">Confirmar Contraseña</label>
                                    <input type="password" class="form-control" id="confirmarPassword" th:field="*{confirmarPassword}" required>
                                    <div class="text-danger" th:if="${#fields.hasErrors('confirmarPassword')}" th:errors="*{confirmarPassword}"></div>
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label class="form-label">Tipo de Usuario</label>
                                <div class="d-flex">
                                    <div class="form-check me-4">
                                        <input class="form-check-input" type="radio" name="tipoUsuario" id="tipoCliente" value="CLIENTE" th:field="*{tipoUsuario}" checked>
                                        <label class="form-check-label" for="tipoCliente">
                                            Cliente
                                        </label>
                                        <small class="form-text d-block">Para usuarios que desean reservar servicios</small>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="tipoUsuario" id="tipoProAdmin" value="PROADMIN" th:field="*{tipoUsuario}">
                                        <label class="form-check-label" for="tipoProAdmin">
                                            Propietario
                                        </label>
                                        <small class="form-text d-block">Para dueños de barberías o salones de belleza</small>
                                    </div>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100">Registrarme</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <p class="mb-0">¿Ya tienes cuenta? <a th:href="@{/login}">Inicia sesión aquí</a></p>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <a th:href="@{/}" class="btn btn-outline-secondary">
                        <i class="fas fa-home"></i> Volver al inicio
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/auth.js}"></script>
</body>
</html>
